<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Grid Layout</title>
    <style>
        .rounded-corners {
            border-radius: 40%; 
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center ">
        <div class="rounded-corners">
        <!-- 1st row: divided into 1 2 equal parts -->
        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary p-3">1</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">2</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">3</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">4</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">5</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">6</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">7</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">8</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">9</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">10</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">11</div>
            </div>
            <div class="col">
                <div class="bg-primary p-3">12</div>
            </div>
        </div>
        <!-- 2nd row: divided into 3 equal parts -->
        <div class="row mt-3">
            <div class="col">
                <div class="bg-success p-3">1</div>
            </div>
            <div class="col">
                <div class="bg-info p-3">2</div>
            </div>
            <div class="col">
                <div class="bg-warning p-3">3</div>
            </div>
        </div>
        <!-- 3rd row: 2 parts( 4 parts and 8 parts ) -->
        <div class="row mt-3">
            <div class="col-4">
                <div class="bg-danger p-3">4</div>
            </div>
            <div class="col-8">
                <div class="bg-dark p-3">8</div>
            </div>
        </div>
        <!-- 4th row: 2 equal parts -->
        <div class="row mt-3">
            <div class="col">
                <div class="bg-info p-3">1</div>
            </div>
            <div class="col">
                <div class="bg-secondary p-3">2</div>
            </div>
        </div>
        <!-- 5th row: 1 part -->
        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary p-3">1</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
